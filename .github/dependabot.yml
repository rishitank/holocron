version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'automated'
    # Ignore breaking major version bumps that need coordinated manual upgrades
    ignore:
      # zod pinned to ^3.x for @modelcontextprotocol/sdk compatibility
      - dependency-name: 'zod'
        versions: ['4.x', '>= 4']
      # eslint v10 removed @eslint/js â€” needs manual config migration
      - dependency-name: 'eslint'
        versions: ['10.x', '>= 10']
      # vitest v4 + @vitest/coverage-v8 v4 must be upgraded together
      - dependency-name: 'vitest'
        versions: ['4.x', '>= 4']
      - dependency-name: '@vitest/coverage-v8'
        versions: ['4.x', '>= 4']
    groups:
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'ci(deps)'
    labels:
      - 'dependencies'
      - 'ci'
      - 'automated'
