version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'automated'
    # zod is pinned to ^3.x for MCP SDK compatibility â€” v4 is a breaking change
    ignore:
      - dependency-name: 'zod'
        versions: ['4.x', '>= 4']
    groups:
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'ci(deps)'
    labels:
      - 'dependencies'
      - 'ci'
      - 'automated'
