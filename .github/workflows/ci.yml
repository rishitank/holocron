name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['22.x', '24.x', '25.x']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: '${{ matrix.node }}'
          cache: 'npm'

      - run: npm ci

      - run: npm run lint

      - run: npm run typecheck

      - name: Run tests
        run: npm run test:ci

      - run: npm run build

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: 'test-results-${{ matrix.node }}'
          path: test-results.xml
