name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Only release from push to main â€” not from the [skip ci] version-bump commit
    # that semantic-release itself creates.
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    permissions:
      contents: write        # create tags, releases, push version-bump commit
      issues: write          # comment on issues when included in a release
      pull-requests: write   # comment on PRs when included in a release
      id-token: write        # npm provenance attestation

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use a bot token so the version-bump commit triggers CI on the
          # next branch push. The default GITHUB_TOKEN cannot trigger workflows.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
